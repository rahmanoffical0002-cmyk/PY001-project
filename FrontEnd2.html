<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Change Calculator</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #00cdac;
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-light: #718096;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Floating Particles for Background */
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* App Container with Glassmorphism */
        .app {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
        }

        @media (min-width: 481px) {
            .app {
                height: 90vh;
                border-radius: 24px;
                overflow: hidden;
                border: 1px solid rgba(255,255,255,0.4);
            }
        }
        
        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 30px 20px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .app-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 4s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .app-title { font-size: 24px; font-weight: 800; margin-bottom: 4px; letter-spacing: -0.5px; position: relative; z-index: 2; }
        .app-subtitle { font-size: 14px; opacity: 0.8; font-weight: 500; position: relative; z-index: 2; }
        
        /* Content Area */
        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .app-content::-webkit-scrollbar { display: none; }

        /* Inputs with Floating Label Effect */
        .input-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            margin-bottom: 24px;
        }
        
        .input-group { position: relative; margin-bottom: 24px; }
        .input-group:last-child { margin-bottom: 0; }

        .app-input {
            width: 100%;
            padding: 20px 20px 20px 50px;
            border: 2px solid #edf2f7;
            border-radius: 16px;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
            background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .currency-symbol {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #cbd5e0;
            font-weight: 600;
            transition: color 0.3s;
        }

        .input-label {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
        }

        /* Focus States */
        .app-input:focus, .app-input:not(:placeholder-shown) {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .app-input:focus ~ .currency-symbol,
        .app-input:not(:placeholder-shown) ~ .currency-symbol {
            color: var(--primary);
        }

        .app-input:focus ~ .input-label,
        .app-input:not(:placeholder-shown) ~ .input-label {
            top: -10px;
            left: 14px;
            font-size: 12px;
            background: white;
            padding: 0 6px;
            color: var(--primary);
            font-weight: 700;
        }

        /* Buttons with Ripple */
        .button-group { display: grid; grid-template-columns: 2fr 1fr; gap: 16px; margin-bottom: 24px; }
        
        .app-button {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .app-button:active { transform: scale(0.96); }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary { background: #edf2f7; color: var(--text-main); }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        /* Result Card */
        .result-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            overflow: hidden;
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .result-header {
            padding: 30px;
            text-align: center;
            background: #f8fafc;
            border-bottom: 1px dashed #e2e8f0;
        }

        .change-amount {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #0093E9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        /* Staggered List Items */
        .breakdown-list { padding: 20px; }
        
        .denom-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: white;
            border: 1px solid #edf2f7;
            border-radius: 14px;
            opacity: 0;
            transform: translateX(-20px);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn { to { opacity: 1; transform: translateX(0); } }

        .denom-count {
            background: #edf2f7;
            color: var(--text-main);
            padding: 6px 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            animation: fall 3s linear forwards;
            z-index: 100;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* Spinner & Alert */
        .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .alert { background: #fff5f5; border-left: 4px solid #fc8181; color: #c53030; padding: 16px; border-radius: 12px; margin-bottom: 20px; display: none; animation: shake 0.4s ease-in-out; font-weight: 600; }
        .alert.show { display: block; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

    </style>
</head>
<body>

    <div class="bg-particle" style="top: 10%; left: 10%; width: 50px; height: 50px; background: #667eea;"></div>
    <div class="bg-particle" style="top: 70%; left: 80%; width: 80px; height: 80px; background: #764ba2; animation-delay: -5s;"></div>
    <div class="bg-particle" style="top: 40%; left: 40%; width: 30px; height: 30px; background: #00cdac; animation-delay: -10s;"></div>

    <div class="app">
        <div class="app-header">
            <div class="app-title">Change Calculator</div>
            <div class="app-subtitle">Calculate Change Instantly!</div>
        </div>
        
        <div class="app-content">
            <div class="input-card">
                <div class="input-group">
                    <input type="number" class="app-input" id="billAmount" placeholder=" " step="0.01">
                    <span class="currency-symbol">$</span>
                    <label class="input-label">Bill Total</label>
                </div>
                <div class="input-group">
                    <input type="number" class="app-input" id="paidAmount" placeholder=" " step="0.01">
                    <span class="currency-symbol">$</span>
                    <label class="input-label">Cash Given</label>
                </div>
            </div>
            
            <div class="alert" id="alert"></div>

            <div class="button-group">
                <button class="app-button btn-primary" onclick="createRipple(event); calculate()">
                    <span id="btnText">Calculate Change</span>
                </button>
                <button class="app-button btn-secondary" onclick="reset()">Reset</button>
            </div>
            
            <div class="result-card" id="resultCard" style="display: none;">
                <div class="result-header">
                    <div style="font-size: 13px; text-transform: uppercase; color: #a0aec0; letter-spacing: 1px; font-weight: 700;">Total Return</div>
                    <div class="change-amount">$<span id="changeAmount">0.00</span></div>
                </div>
                <div class="breakdown-list" id="breakdownList"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Ripple Effect Logic ---
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) ripple.remove();

            button.appendChild(circle);
        }

        // --- 2. Number Counter Animation ---
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = (progress * (end - start) + start).toFixed(2);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- 3. Confetti Effect ---
        function fireConfetti() {
            const colors = ['#667eea', '#764ba2', '#00cdac', '#ffd700'];
            for (let i = 0; i < 30; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + '%';
                conf.style.top = '-10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }

        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value);
            const paid = parseFloat(document.getElementById('paidAmount').value);
            const alertBox = document.getElementById('alert');
            const resultCard = document.getElementById('resultCard');
            const btnText = document.getElementById('btnText');

            // Reset UI
            alertBox.classList.remove('show');
            resultCard.style.display = 'none';
            
            // Validation
            if (isNaN(bill) || isNaN(paid) || bill < 0 || paid < 0) {
                alertBox.textContent = "Please enter valid positive amounts.";
                alertBox.classList.add('show');
                return;
            }
            if (paid < bill) {
                alertBox.textContent = "Paid amount is less than the bill!";
                alertBox.classList.add('show');
                return;
            }

            // Loading State
            const originalText = btnText.innerText;
            btnText.innerHTML = '<div class="spinner"></div>';

            setTimeout(() => {
                btnText.innerText = originalText;
                
                let change = Math.round((paid - bill) * 100) / 100;
                
                // Show Result Card
                resultCard.style.display = 'block';
                
                // Animate the Total Amount
                animateValue(document.getElementById('changeAmount'), 0, change, 800);
                
                // Fire Confetti
                fireConfetti();

                // Logic for breakdown
                const denoms = [
                    { name: '$100 Bill', val: 100, icon: 'ðŸ’µ' },
                    { name: '$50 Bill', val: 50, icon: 'ðŸ’µ' },
                    { name: '$20 Bill', val: 20, icon: 'ðŸ’µ' },
                    { name: '$10 Bill', val: 10, icon: 'ðŸ’µ' },
                    { name: '$5 Bill', val: 5, icon: 'ðŸ’µ' },
                    { name: '$1 Bill', val: 1, icon: 'ðŸ’µ' },
                    { name: 'Quarter', val: 0.25, icon: 'ðŸª™' },
                    { name: 'Dime', val: 0.10, icon: 'ðŸª™' },
                    { name: 'Nickel', val: 0.05, icon: 'ðŸª™' },
                    { name: 'Penny', val: 0.01, icon: 'ðŸª™' }
                ];

                const list = document.getElementById('breakdownList');
                list.innerHTML = '';
                
                let remaining = change;
                let delay = 0;

                if (remaining === 0) {
                     list.innerHTML = `<div style="text-align:center; padding:20px; color:#a0aec0;">Exact change! No refund needed.</div>`;
                } else {
                    denoms.forEach(d => {
                        const count = Math.floor(remaining / d.val);
                        if (count > 0) {
                            const item = document.createElement('div');
                            item.className = 'denom-item';
                            // Stagger animation using style delay
                            item.style.animationDelay = delay + 's'; 
                            item.innerHTML = `
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <span style="font-size:20px;">${d.icon}</span>
                                    <span style="font-weight:600; color:#2d3748;">${d.name}</span>
                                </div>
                                <div class="denom-count">Ã— ${count}</div>
                            `;
                            list.appendChild(item);
                            remaining = Math.round((remaining - (count * d.val)) * 100) / 100;
                            delay += 0.1; // Increase delay for next item
                        }
                    });
                }

                // Scroll to result on mobile
                resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            }, 600);
        }

        function reset() {
            document.getElementById('billAmount').value = '';
            document.getElementById('paidAmount').value = '';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('alert').classList.remove('show');
        }
    </script>
</body>
</html>
